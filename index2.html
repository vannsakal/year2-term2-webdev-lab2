<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Github</title>
    <link rel="icon" type="image/png" href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form-container">
        <div style="display: block; text-align: center;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="100"><br>
        </div>
        
        <h2>Sign In to GitHub</h2>
        <form>
            <label for="email">Username or Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password"
            required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}"
            title="Must contain uppercase, lowercase, number, and not over 15 characters">
            <button>Sign in ></button>
        </form> 
        <p class="footer-text">New to GitHub? <a href="index.html"> Create an account</a></p> 
        
        <div class="auth-buttons">
            <button class="auth-btn google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                <span>Sign in with Google</span>
            </button>

            <button class="auth-btn microsoft">
                <img src="https://www.svgrepo.com/show/452062/microsoft.svg" alt="Microsoft">
                <span>Sign in with Microsoft</span>
            </button>
        </div>

    </div>

</body>
</html>
